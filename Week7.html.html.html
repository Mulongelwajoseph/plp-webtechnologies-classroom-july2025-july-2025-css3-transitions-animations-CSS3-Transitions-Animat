<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Logistics Website</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6a64a.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header / Navigation -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="nav-brand">
        <h1>PLP Logistics</h1>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#fleet">Fleet</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span></span><span></span><span></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h2 id="hero-title">Global Marine Shipping Solutions</h2>
      <p id="hero-sub">Reliable, efficient, and secure logistics services across international waters.</p>
      <a href="#services" class="btn btn-primary">Explore Services</a>
    </div>
  </section>

  <!-- Services -->
  <section id="services" class="services container">
    <h2>Our Services</h2>
    <div class="services-grid" id="services-list">
      <!-- Cards will be generated dynamically with JS loop -->
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact container">
    <h2>Contact Us</h2>
    <form id="contactForm" class="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Message" required></textarea>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <p id="form-feedback" style="margin-top:1rem; color:green;"></p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 PLP Logistics. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
